<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slavik Nychkalo</title>
	<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: "Anonymous Pro", monospace;
			font-weight: bold;

			color: #fff;
			background-color: #111;
		}

		.main {
			width: 100vh;
			height: 100vh;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			position: relative;
			width: 1200px;
			margin: 0 auto;
			overflow: hidden;
		}

		.description {
			width: 60%;
		}

		.description h1 {
			line-height: 1.2em;
			margin-bottom: 30px;
			/*text-align: justify;*/
		}

		.avatar {
			width: 40%;
		}


		.categories {
			position: absolute;
			top: calc(100% - 30px);
		}
	</style>
</head>
<body>
	
	<div class="main">
		<div class="description">
			<h1>I'm Slavik, a full-stack developer from Lviv, Ukraine. I enjoy creating user centric, high performance applications.</h1>
			<h3>Previously at NULP</h3>
		</div>
		<div class="avatar">
			<img src="" alt="Avatar">
		</div>

		<ul class="categories">
			<li>Hello</li>
			<li>World</li>
		</ul>
	</div>

</body>
</html>
