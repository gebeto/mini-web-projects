<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Indicator test</title>
</head>
<body>

	<canvas id="test1" width="200"></canvas>
	<canvas id="test2" width="300"></canvas>
	<canvas id="test3" width="250"></canvas>
	<canvas id="test4" width="100"></canvas>

	<script src="dist/bundle.js"></script>
	<script type="text/javascript">
		var indicator = new EshopsIndicator(document.getElementById("test1"), {
			current: "-150",
			previous: "400",
			title: "Barack Obama",
			drawRange: false,
		});
  		indicator.draw();
  		
  		var indicator = new EshopsIndicator(document.getElementById("test2"), {
			current: "150",
			previous: "400",
			title: "Christopher Kutcher",
		});
  		indicator.draw();
		
		var indicator = new EshopsIndicator(document.getElementById("test3"), {
			current: "550",
			previous: "400",
			title: "William Pitt",
		});
  		indicator.draw();
		
		var indicator = new EshopsIndicator(document.getElementById("test4"), {
			current: "200",
			previous: "300",
			title: "John Ferrell",
		});
  		indicator.draw();
		
	</script>

</body>
</html>
