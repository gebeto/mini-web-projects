<!DOCTYPE html ><html><body><p>Output streams are pretty much the inverse of input streams.</p><code><span class="built_in">cout</span> &lt;&lt; <span class="string">"Let's output something!"</span>;<br /><output>  <item>Let's output something!</item></output></code><p visible-if="correct">An output like we've just defined, is when a sequence of bytes travels from the main memory to a screen, printer or any kind of output device!</p></body></html>
