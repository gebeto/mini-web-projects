<!DOCTYPE html ><html><body><p>When we <strong>declare</strong> a function we specify three things.</p><p>First we give the <strong>return type</strong>, <strong>function name</strong> and finally the parameters.</p><code><span class="function"><span class="built_in">string</span> <span class="title">numToStr</span><span class="params">(<span class="keyword">int</span> number)</span></span><br />{<br />Â <span class="comment">//Define the code of the function here</span><br />}<br /></code><p visible-if="correct">Here we declared a <strong>return type</strong> of <code><span class="built_in">string</span></code>, name of <code>numToStr</code> and a parameter <code>number</code> of type <code><span class="keyword">int</span></code>.</p></body></html>
