<!DOCTYPE html ><html><body><p>We've seen <strong>constructors</strong> throughout the course, haven't we? They're the methods we call when we create an instance of a class.</p><code>Car myCar = <span class="keyword">new</span> Car();</code><p visible-if="correct">Sweet! By calling the constructor of the <code>Car</code> class, we're creating an <strong>instance</strong> of it that we store in <code>myCar</code>.</p></body></html>
