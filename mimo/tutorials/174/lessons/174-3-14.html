<!DOCTYPE html ><html><body><p>What's the <strong>keyword</strong> to exit a block in a <code><span class="keyword">switch</span></code> statement's <code><span class="keyword">case</span></code>?</p><selection multiple="multiple" iscode="true"><item value="1" correct="true"><span class="keyword">break</span></item><item value="2" correct="false"><span class="keyword">var</span></item><item value="3" correct="false"><span class="keyword">else</span> <span class="keyword">if</span></item><item value="4" correct="false"><span class="keyword">else</span></item></selection><p visible-if="correct">Good job! The <code><span class="keyword">break</span></code> keyword will exit a block and stop other <code><span class="keyword">case</span></code> blocks to run.</p><p visible-if="wrong">Whoops! The <code><span class="keyword">break</span></code> keyword will exit a block and stop other <code><span class="keyword">case</span></code> blocks to run.</p></body></html>
