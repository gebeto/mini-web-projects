<!DOCTYPE html ><html><body><p>A so-called <strong>array</strong> is a <strong>collection</strong> of values or variables of a <strong>single type</strong>. Let's make an array to store a list of <strong>ages</strong>!</p><code><selection id="selection-1">  <item value="1" correct="false">    <span class="keyword">string</span>  </item>  <item value="2" correct="false">    <span class="keyword">bool</span>  </item>  <item value="3" correct="true">    <span class="keyword">int</span>  </item></selection>[] ages;</code><p visible-if="correct">Nice! We create an array by stating the <strong>type</strong> followed by <strong>brackets</strong> and a name for the <strong>array</strong>.</p><p visible-if="wrong">Aren't ages usually <code><span class="keyword">int</span></code>-type values?</p></body></html>
