<!DOCTYPE html ><html><body><p>What <strong>return type</strong> does a method have if it doesn't return anything?</p><selection multiple="multiple" iscode="true"><item value="1" correct="true"><span class="keyword">void</span></item><item value="2" correct="false"><span class="keyword">string</span></item><item value="3" correct="false"><span class="keyword">int</span></item><item value="4" correct="false"><span class="keyword">double</span></item></selection><p visible-if="correct">Good job! If a method doesn't return anything, its return type is <code><span class="keyword">void</span></code>.</p><p visible-if="wrong">Oh noes! If a method doesn't return anything, its return type is <code><span class="keyword">void</span></code>.</p></body></html>
