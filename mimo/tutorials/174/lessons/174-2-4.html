<!DOCTYPE html ><html><body><p>Just like we can check for equality, we can also check for <strong>inequality</strong>.</p><code><span class="keyword">bool</span> myBoolean = <span class="number">10</span> <selection id="selection-1">  <item value="1" correct="true">!=</item>  <item value="2" correct="false">==</item></selection> <span class="number">11</span>;<br />Console.WriteLine(myBoolean);<br /><output>  <item for="1">true</item>  <item for="2"></item></output></code><p visible-if="correct">Nice! We can use <code>!=</code> to check if two things are <strong>not equal</strong>.</p><p visible-if="wrong">Didn't we want to check for <strong>inequality</strong> rather than equality?</p></body></html>
