<!DOCTYPE html ><html><body><p>Now we can move on to position the elements <em>within</em> the header.</p><p>Add a declaration to the <code><span class="selector-id">#header</span></code> rule that sets <code>line-height</code> to <code>150px</code>, the same height as the header's.</p><code>...<br /><span class="selector-id">#header</span> {<br /> <span class="selector-tag">background-color</span>: <span class="selector-id">#1abc9c</span>;<br /> height: 150px;<br /> line-height: 150px;<br />}<br />...<br /></code></body></html>
