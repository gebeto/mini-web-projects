<!DOCTYPE html ><html><body><p>In order to use Montserrat for all the elements on the website, we need to put it in a rule that affects all the elements.</p><p>Set <code>font-family</code> to <code><span class="string">'Montserrat'</span></code> in the <code>body</code> rule and use <code>sans-serif</code> as backup.</p><code>body {<br /> margin: 0;<br /> <span class="selector-tag">color</span>: <span class="selector-id">#555</span>;<br />  <br /> font-family: <span class="string">'Montserrat'</span>, sans-serif;<br />}<br /></code></body></html>
