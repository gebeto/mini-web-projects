<!DOCTYPE html ><html><body><p>The <code>&amp;lt;h4&amp;gt;</code> elements in the footer should be white, in uppercase letters, and with increased letter spacing. </p><p>Create a rule to make that happen.</p><code><span class="selector-id">#footer</span> <span class="selector-tag">h4</span> {<br /> color: white;<br /> text-transform: uppercase;<br /> <span class="selector-tag">letter-spacing</span>: 0<span class="selector-class">.1em</span>;<br />}<br /></code></body></html>
