<!DOCTYPE html ><html><body><p>The header will consist of a clickable title on the left side and a navigation bar on the right side.</p><p>For a start, add a <code><span class="selector-id">#header-title</span></code> rule that sets the <code>display</code> property to <code>block</code> and the <code>float</code> property to <code>left</code>.</p><code>...<br /><span class="selector-id">#header-title</span> {<br /> display: block;<br /> float: left;<br />}<br /></code></body></html>
