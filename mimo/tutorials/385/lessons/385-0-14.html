<!DOCTYPE html ><html><body><p>Are you wondering why we're using an <strong>unordered list</strong> for the navigation bar? Well, list items are very easy to get in a line.</p><p>Below the <code><span class="selector-id">#header-nav</span></code> rule, create a rule for list items within <code>header-nav</code> and set the <code>display</code> property to <code>inline</code>.</p><code>...<br /><span class="selector-id">#header-nav</span> <span class="selector-tag">li</span> {<br /> display: inline;<br />}</code></body></html>
