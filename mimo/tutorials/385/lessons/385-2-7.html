<!DOCTYPE html ><html><body><p>At this point, the only things that look very off are the links to social media. We can fix them along with the links in the content section.</p><p>Add a rule for <em>all</em><code>&amp;lt;a&amp;gt;</code> elements that sets <code>color</code> to <code><span class="selector-id">#1abc9c</span></code> and <code>text-decoration</code> to <code>none</code>.</p><code>a {<br /> <span class="selector-tag">color</span>: <span class="selector-id">#1abc9c</span>;<br /> text-decoration: none;<br />}<br /></code></body></html>
