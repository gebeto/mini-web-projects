<!DOCTYPE html ><html><body><p>Headlines, no matter how important they are, should be a little darker.</p><p>Add a rule for all headline elements from <code>&amp;lt;h1&amp;gt;</code> through <code>&amp;lt;h4&amp;gt;</code> and set their <code>color</code> property to <code><span class="selector-id">#333</span></code>.</p><code>h1, h2, h3, h4 {<br /> <span class="selector-tag">color</span>: <span class="selector-id">#333</span>;<br />}<br /></code></body></html>
