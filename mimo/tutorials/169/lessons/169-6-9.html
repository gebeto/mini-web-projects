<!DOCTYPE html ><html><body><p>You know what else we can look for in a hash? <strong>Values</strong>!</p><code>gem = { <span class="string">"name"</span> =&gt; <span class="string">"ruby"</span>,<br />       <span class="string">"color"</span> =&gt; <span class="string">"red"</span> }<br />print gem.has_value?(<selection id="selection-1">  <item value="1" correct="true">    <span class="string">"red"</span>  </item>  <item value="2" correct="true">    <span class="string">"orange"</span>  </item></selection>)<br /><output>  <item for="1">true</item>  <item for="2">false</item></output></code><p visible-if="correct">Sweet! Seeing as we can ask Ruby about existing keys and values, it's easy to begin navigating our hashes!</p></body></html>
