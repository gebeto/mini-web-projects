<!DOCTYPE html ><html><body><p>You know what else we can do with a method? We can <strong>sort</strong> an array!</p><code>numbers = [<span class="number">5</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">1</span>]<br />print numbers.<selection id="selection-1">  <item value="1" correct="true">sort</item>  <item value="2" correct="false">shuffle</item></selection> <br /><output>  <item for="1">[1, 2, 3, 4, 5]</item>  <item for="2"></item></output></code><p visible-if="correct">Voilà! The number jumble is sorted from smallest to greatest with the <code>sort</code> method.</p><p visible-if="wrong">Does <code>shuffle</code> really sound like it'd bring order to an array?</p></body></html>
