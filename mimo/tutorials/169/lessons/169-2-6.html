<!DOCTYPE html ><html><body><p>There's an <strong>extra bit</strong> to the <code>!</code> operator.</p><p>Let's make sure this code snippet displays <code><span class="literal">true</span></code>!</p><code>print <span class="number">2</span> <selection id="selection-1">  <item value="1" correct="false">==</item>  <item value="2" correct="true">!=</item>  <item value="3" correct="false">&gt;</item></selection> <span class="number">3</span><output>  <item for="1"></item>  <item for="2">true</item>  <item for="3"></item></output></code><p visible-if="correct">Excellent! <code>!=</code> translates to <strong>not equal to</strong>, and since <code><span class="number">2</span></code> doesn't equal <code><span class="number">3</span></code>, that evaluates as <code><span class="literal">true</span></code>.</p><p visible-if="wrong">We're <strong>comparing</strong>, but in a slightly different way, using the <code>!</code> operator.</p></body></html>
