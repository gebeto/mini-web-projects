<!DOCTYPE html ><html><body><p>Ruby has the power of <strong>not</strong>, which uses an <code>!</code> sign and is kind of like a <strong>double negative</strong>.</p><p>Knowing that, let's read the line below and try to anticipate the output.</p><code>print !<span class="literal">true</span><output>  <item>false</item></output></code><p visible-if="correct">I did hear you say <code><span class="literal">false</span></code>, right? The line literally reads "print <em>not</em> true", which is <code><span class="literal">false</span></code> in boolean terms.</p></body></html>
