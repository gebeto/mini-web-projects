<!DOCTYPE html ><html><body><p><strong>String interpolation</strong> is a great way to add a personal taste to our strings.</p><code><span class="keyword">let</span> x = <selection id="selection-1">  <item value="1" correct="true">    <span class="number">16</span>  </item>  <item value="2" correct="true">    <span class="string">"Paul"</span>  </item>  <item value="3" correct="true">    <span class="literal">false</span>  </item></selection><br /><span class="keyword">let</span> string = <span class="string">"x is <span class="subst">\(x)</span>"</span><br /><span class="built_in">print</span>(string)<output for="selection-1">  <item for="1">x is 16</item>  <item for="2">x is Paul</item>  <item for="3">x is false</item></output></code><p visible-if="correct">With <code><span class="string">"<span class="subst">\()</span>"</span></code>, we can add the value of pretty much any variable to a string.</p></body></html>
