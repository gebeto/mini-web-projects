<!DOCTYPE html ><html><body><p>Look at that: structures have a <strong>default initializer</strong> that includes its <strong>properties</strong>.</p><code><span class="class"><span class="keyword">struct</span> <span class="title">Resolution</span> </span>{<br />  <span class="keyword">var</span> width, height: <span class="type">Int</span><br />}<br /><span class="keyword">let</span> hd = <span class="type">Resolution</span>(width: <span class="number">1280</span>,<br />  height: <selection id="selection-1">  <item value="1" correct="true">    <span class="number">720</span>  </item>  <item value="2" correct="true">    <span class="number">800</span>  </item></selection>)<br /><span class="built_in">print</span>(hd.height)<output for="selection-1">  <item for="1">720</item>  <item for="2">800</item></output></code><p visible-if="correct">Unlike structures, classes <em>don't</em> have a <strong>member-wise initializer</strong>. </p></body></html>
