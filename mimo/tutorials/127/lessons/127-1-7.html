<!DOCTYPE html ><html><body><p><strong>Tuples</strong> are combinations of values that always appear together.</p><code><span class="keyword">let</span> person = (<span class="string">"Joe"</span>, <span class="number">25</span>)<br /><span class="built_in">print</span>(<selection id="selection-1">  <item value="1" correct="true">person.<span class="number">0</span></item>  <item value="2" correct="true">person.<span class="number">1</span></item></selection>)<output for="selection-1">  <item for="1">Joe</item>  <item for="2">25</item></output></code><p visible-if="correct">If we want to access a value of a tuple, we use its name followed by <code>.<span class="number">0</span></code> for the first <strong>member</strong>, <code>.<span class="number">1</span></code> for the second, <code>.<span class="number">2</span></code> for the third and so on.</p></body></html>
