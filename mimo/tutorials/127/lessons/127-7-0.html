<!DOCTYPE html ><html><body><p>A <strong>for loop</strong> can execute a block of code for <strong>as often as we want</strong>.</p><code><span class="keyword">for</span> index <span class="keyword">in</span> <span class="number">1</span> ... <selection id="selection-1">  <item value="1" correct="true">    <span class="number">2</span>  </item>  <item value="2" correct="true">    <span class="number">3</span>  </item>  <item value="3" correct="true">    <span class="number">4</span>  </item></selection> {<br />Â  <span class="built_in">print</span>(index, terminator: <span class="string">""</span>)<br />}<output for="selection-1">  <item for="1">12</item>  <item for="2">123</item>  <item for="3">1234</item></output></code><p visible-if="correct">Every time the loop is executed, the <code>index</code> variable <strong>increases by</strong><code><span class="number">1</span></code>; from <code><span class="number">1</span></code> to <code><span class="number">2</span></code> and so on, <strong>until it reaches the upper-limit number</strong> we've specified after <code>...</code>.</p></body></html>
