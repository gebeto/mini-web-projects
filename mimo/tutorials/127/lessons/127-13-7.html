<!DOCTYPE html ><html><body><p>Calling a function that was created with a <strong>closure expression</strong> works like calling any other function that's held by a variable.</p><code><span class="keyword">let</span> a: (<span class="type">Int</span>) -&gt; <span class="type">Int</span><br />a = {(n: <span class="type">Int</span>)-&gt;<span class="type">Int</span> <span class="keyword">in</span> <span class="keyword">return</span> n * n}<br /><span class="built_in">print</span>(a(<selection id="selection-1">  <item value="1" correct="true">    <span class="number">1</span>  </item>  <item value="2" correct="true">    <span class="number">2</span>  </item>  <item value="3" correct="true">    <span class="number">3</span>  </item></selection>))<output for="selection-1">  <item for="1">1</item>  <item for="2">4</item>  <item for="3">9</item></output></code><p visible-if="correct">Nice! Are you already becoming familiar with the <strong>closure expression</strong> syntax?</p></body></html>
