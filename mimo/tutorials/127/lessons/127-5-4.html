<!DOCTYPE html ><html><body><p>Let's <strong>add</strong> something to <code>myDict</code>!</p><code><span class="keyword">var</span> myDict = [<span class="number">1</span> : <span class="string">"a"</span>, <span class="number">2</span> : <span class="string">"b"</span>]<br />myDict[<span class="number">3</span>] = <selection id="selection-1">  <item value="1" correct="true">    <span class="string">"c"</span>  </item>  <item value="2" correct="false">    <span class="number">3</span>  </item></selection></code><p visible-if="correct">Good stuff! That's a great way to add a new key-value pair to a dictionary.</p><p visible-if="wrong">When we created <code>myDict</code>, we told it to take <strong>integer keys</strong> and <strong>string values</strong>, didn't we?</p></body></html>
