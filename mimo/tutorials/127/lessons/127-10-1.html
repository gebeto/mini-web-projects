<!DOCTYPE html ><html><body><p>Let's add <strong>variables</strong> to make this structure more useful!</p><code><span class="class"><span class="keyword">struct</span> <span class="title">Resolution</span> </span>{<br />  <selection id="selection-4">  <item value="1" correct="true">    <span class="keyword">var</span>  </item>  <item value="2" correct="true">    <span class="keyword">let</span>  </item></selection> width = <span class="number">0</span>, height = <span class="number">0</span><br />}<br /></code><p visible-if="correct">Sweet! We declare and initialize variables just like in a class.</p><p visible-if="wrong">Careful! While it's possible to use constants in structures, <code>width</code> and <code>height</code> would always be <code><span class="number">0</span></code> in this case.</p></body></html>
