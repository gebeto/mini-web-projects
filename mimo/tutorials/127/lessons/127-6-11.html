<!DOCTYPE html ><html><body><p>At times, <strong>joining</strong> values of an <strong>array</strong> into a single string can be useful.</p><code><span class="keyword">let</span> a = [<span class="string">"a"</span>, <span class="string">"b"</span>, <span class="string">"c"</span>]<br /><span class="keyword">let</span> s = <selection id="selection-1">  <item value="1" correct="true">    <span class="string">"-"</span>  </item>  <item value="2" correct="true">    <span class="string">"+"</span>  </item>  <item value="3" correct="false">    <span class="string">" "</span>  </item>  <item value="4" correct="false">    <span class="string">""</span>  </item></selection><br /><span class="keyword">let</span> str = a.joined(separator: s)<br /><span class="built_in">print</span>(str)<output for="selection-1">  <item for="1">a-b-c</item>  <item for="2">a+b+c</item>  <item for="3">a b c</item>  <item for="4">abc</item></output></code><p visible-if="correct">At times, not every time.</p></body></html>
