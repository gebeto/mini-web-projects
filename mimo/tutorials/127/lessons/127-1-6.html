<!DOCTYPE html ><html><body><p>That said, there's a more convenient way to increase <code>myNumber</code>: the <code>+=</code> operator.</p><code><span class="keyword">var</span> myNumber = <span class="number">3</span><br />myNumber += <selection id="selection-1">  <item value="1" correct="true">    <span class="number">4</span>  </item>  <item value="2" correct="true">    <span class="number">6</span>  </item>  <item value="3" correct="true">    <span class="number">23</span>  </item></selection><br /><span class="built_in">print</span>(myNumber)<output for="selection-1">  <item for="1">7</item>  <item for="2">9</item>  <item for="3">26</item></output></code><p visible-if="correct">Sure, we could add a value to <code>myNumber</code> and assign the result to <code>myNumber</code>, but <code>+=</code> leads to the same operation in less time.</p></body></html>
