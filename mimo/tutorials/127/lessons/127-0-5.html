<!DOCTYPE html ><html><body><p>With code and numbers, we can perform <strong>arithmetic operations</strong>.</p><code><span class="keyword">var</span> term1 = <span class="number">18</span><br /><span class="keyword">var</span> term2 = <span class="number">3</span><br /><span class="keyword">var</span> result = term1 <selection id="selection-1">  <item value="1" correct="true">+</item>  <item value="2" correct="true">-</item>  <item value="3" correct="true">*</item>  <item value="4" correct="true">/</item></selection> term2<br /><span class="built_in">print</span>(result)<output for="selection-1">  <item for="1">21</item>  <item for="2">15</item>  <item for="3">54</item>  <item for="4">6</item></output></code><p visible-if="correct">See that? We can perform basic arithmetic operations with <code>+</code>, <code>-</code>, <code>*</code> and <code>/</code> and the great <code><span class="built_in">print</span>()</code> function works with numbers as well.</p></body></html>
