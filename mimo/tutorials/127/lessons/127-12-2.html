<!DOCTYPE html ><html><body><p>We can add as many cases as we want.</p><code><span class="class"><span class="keyword">enum</span> <span class="title">Level</span> </span>{<br />  <span class="keyword">case</span> beginner<br />  <span class="keyword">case</span> intermediate<br />  <span class="keyword">case</span> advanced<br />}</code><p visible-if="correct">This way, <code><span class="type">Level</span></code> knows three cases: <code>beginner</code>, <code>intermediate</code> and <code>advanced</code>.</p></body></html>
