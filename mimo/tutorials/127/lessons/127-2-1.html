<!DOCTYPE html ><html><body><p>Is <code><span class="number">5</span></code> greater or less than <code><span class="number">3</span></code>?</p><code><span class="keyword">let</span> result = <span class="number">5</span> <selection id="selection-4">  <item value="1" correct="true">&gt;</item>  <item value="2" correct="true">&lt;</item></selection> <span class="number">3</span><br /><span class="built_in">print</span>(result)<br /><output for="selection-4">  <item for="1">true</item>  <item for="2">false</item></output></code><p visible-if="correct">Whenever we compare values, there are two possible results that, yes, we can store in a variable: <code><span class="literal">true</span></code> and <code><span class="literal">false</span></code>, the so-called <strong>boolean values</strong>.</p></body></html>
