<!DOCTYPE html ><html><body><p>Is <code><span class="number">5</span></code><strong>not equal</strong> to <code><span class="number">6</span></code>?</p><code><span class="keyword">let</span> myBool = <span class="number">5</span> <selection id="selection-1">  <item value="1" correct="true">!=</item>  <item value="2" correct="false">&gt;=</item>  <item value="3" correct="false">==</item></selection> <span class="number">6</span><br /><span class="built_in">print</span>(myBool)<output>  <item for="1">true</item>  <item for="2"></item>  <item for="3"></item></output></code><p visible-if="correct">Good stuff! We need to use <code>!=</code> in order to check whether <code><span class="number">5</span></code> and <code><span class="number">6</span></code> aren't equal. Of course they aren't, which is why the statement is <code><span class="literal">true</span></code>.</p><p visible-if="wrong">Really? Didn't we want to know whether <code><span class="number">5</span></code> and <code><span class="number">6</span></code><em>aren't</em> equal?</p></body></html>
