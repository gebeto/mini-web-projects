<!DOCTYPE html ><html><body><p>A <strong>boolean value</strong> can only be <code><span class="literal">true</span></code> or <code><span class="literal">false</span></code>. Every time we compare two values, we get a boolean value, which we can store in a <code><span class="type">Bool</span></code>-type variable.</p><code><span class="keyword">var</span> term1: <span class="type">Bool</span><br />term1 = <span class="number">5</span> &lt; <span class="number">6</span><br /><span class="keyword">let</span> term2 = <span class="number">6</span> &gt; <span class="number">5</span><br /><span class="keyword">let</span> result = term1 &amp;&amp; term2<br /><span class="built_in">print</span>(result)<output>  <item>true</item></output></code><p visible-if="correct">Thanks for your help, <strong>George Boole</strong>!</p></body></html>
