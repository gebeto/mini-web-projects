<!DOCTYPE html ><html><body><p>Okay, that's as short and simple as it gets. But what exactly is going on here?</p><code><span class="keyword">let</span> a: (<span class="type">Int</span>) -&gt; <span class="type">Int</span><br />a = { $<span class="number">0</span> * $<span class="number">0</span> }<br /><span class="built_in">print</span>(a(<selection id="selection-1">  <item value="1" correct="true">    <span class="number">3</span>  </item>  <item value="2" correct="true">    <span class="number">9</span>  </item></selection>))<output>  <item for="1">9</item>  <item for="2">81</item></output></code><p visible-if="correct">See that? We can access the passed argument with <code>$<span class="number">0</span></code>. Booya!</p></body></html>
