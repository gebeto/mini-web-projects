<!DOCTYPE html ><html><body><p>If we want to create an array with values, we can simply assign them in brackets to the array.</p><code><span class="keyword">var</span> friends: [<span class="type">String</span>]<br />friends = [<span class="string">"Joe"</span>, <selection id="selection-1">  <item value="1" correct="true">    <span class="string">"Anna"</span>  </item>  <item value="2" correct="true">    <span class="string">"Phil"</span>  </item>  <item value="3" correct="true">    <span class="string">"Lisa"</span>  </item></selection>]<br /><span class="built_in">print</span>(friends)<output for="selection-1">  <item for="1">[Joe, Anna]</item>  <item for="2">[Joe, Phil]</item>  <item for="3">[Joe, Lisa]</item></output></code><p visible-if="correct">If we assign values in brackets, we don't even have to initialize the array with <code>()</code>.</p></body></html>
