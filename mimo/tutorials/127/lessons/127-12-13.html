<!DOCTYPE html ><html><body><p>If we define a type for an enumeration, we can use the <strong>raw value</strong> of every case.</p><code><span class="class"><span class="keyword">enum</span> <span class="title">Grade</span>: </span><selection id="selection-1">  <item value="1" correct="true">    <span class="type">Int</span>  </item>  <item value="2" correct="true">    <span class="type">Double</span>  </item></selection> {<br />Â  <span class="keyword">case</span> a, b, <span class="built_in">c</span>, d, e, f<br />}<br /><span class="keyword">var</span> grade = <span class="type">Grade</span>.b<br /><span class="built_in">print</span>(grade.rawValue)<output for="selection-1">  <item for="1">1</item>  <item for="2">1.0</item></output></code><p visible-if="correct">See that? The raw value can be of type <code><span class="type">Int</span></code>, <code><span class="type">Double</span></code>, <code><span class="type">Float</span></code>, <code><span class="type">String</span></code> or <code><span class="type">Character</span></code>.</p></body></html>
