<!DOCTYPE html ><html><body><p><strong>Loops</strong> allow us to <strong>repeat</strong> a block of code for as often as we want.</p><code><span class="keyword">let</span> numbers = [<span class="number">4</span>,<span class="number">8</span>,<span class="number">15</span>,<span class="number">16</span>,<span class="number">23</span>,<span class="number">42</span>]<br /><span class="keyword">for</span> number <span class="keyword">in</span> numbers {<br />  <span class="built_in">print</span>(number, terminator: <span class="string">" "</span>)<br />}<br /><span class="keyword">var</span> x = <span class="number">0</span><br /><span class="keyword">while</span> x &lt; <span class="number">5</span> {<br />  x += <span class="number">1</span><br />  <span class="built_in">print</span>(x, terminator:<span class="string">""</span>)<br />}<output>  <item>4 8 15 16 23 42 1234</item></output></code><p visible-if="correct">Easy, right?</p></body></html>
