<!DOCTYPE html ><html><body><p>For example, <strong>arrays</strong> have a function that takes a function as a parameter. Let's see why that's useful!</p><code><span class="keyword">let</span> myArray = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]<br /><span class="keyword">let</span> a: (<span class="type">Int</span>) -&gt; <span class="type">Int</span><br />a = { $<span class="number">0</span> <selection id="selection-1">  <item value="1" correct="true">*</item>  <item value="2" correct="true">+</item></selection> <span class="number">2</span> }<br /><span class="built_in">print</span>(myArray.<span class="built_in">map</span>(a))<output for="selection-1">  <item for="1">[2, 4, 6]</item>  <item for="2">[3, 4, 5]</item></output></code><p visible-if="correct">See that? The <code><span class="built_in">map</span>()</code> function runs the passed function on <strong>every element in the array</strong>.</p></body></html>
