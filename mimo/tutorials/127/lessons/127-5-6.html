<!DOCTYPE html ><html><body><p><strong>Accessing</strong> values in a dictionary isn't any harder; especially, if you remember arrays.</p><code><span class="keyword">let</span> myDict = [<span class="number">1</span> : <span class="string">"a"</span>, <span class="number">2</span> : <span class="string">"b"</span>]<br /><span class="keyword">if</span> <span class="keyword">let</span> value = myDict<selection id="selection-1">  <item value="1" correct="true">[<span class="number">1</span>]</item>  <item value="2" correct="true">[<span class="number">2</span>]</item></selection> {<br />Â  <span class="built_in">print</span>(value)<br />}<output for="selection-1">  <item for="1">a</item>  <item for="2"></item></output></code><p visible-if="correct">See? If there's a value for a key, we can go ahead and print it.</p></body></html>
