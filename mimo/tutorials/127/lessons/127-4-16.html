<!DOCTYPE html ><html><body><p>Let's say <code>myArray</code> contains three values. How can we display the <strong>third value</strong>?</p><selection multiple="multiple" iscode="true"><item value="1" correct="true"><span class="built_in">print</span>(myArray[<span class="number">2</span>])</item><item value="2" correct="false"><span class="built_in">print</span>(myArray[<span class="number">3</span>])</item><item value="3" correct="false"><span class="built_in">print</span>(myArray[<span class="number">4</span>])</item></selection><p visible-if="correct">Perfect! Arrays are <strong>zero-based</strong>, which means the third value has an index of <code><span class="number">2</span></code>.</p><p visible-if="wrong">Oh snap! Arrays are <strong>zero-based</strong>, which means the third value has an index of <code><span class="number">2</span></code>.</p></body></html>
