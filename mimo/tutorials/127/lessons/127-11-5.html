<!DOCTYPE html ><html><body><p>Whenever we try to retrieve a value from a <strong>dictionary</strong>, we get an optional.</p><code><span class="keyword">var</span> dict = [<span class="number">1</span>: <span class="string">"a"</span>, <span class="number">2</span>: <span class="string">"b"</span>]<br /><span class="keyword">var</span> v =Â dict[<selection id="selection-1">  <item value="1" correct="true">    <span class="number">1</span>  </item>  <item value="2" correct="true">    <span class="number">2</span>  </item>  <item value="3" correct="true">    <span class="number">3</span>  </item></selection>]<br /><span class="built_in">print</span>(v)<output for="selection-1">  <item for="1">Optional("a")</item>  <item for="2">Optional("b")</item>  <item for="3">nil</item></output></code><p visible-if="correct">See that? If there's a value for the key in the dictionary, <code>v</code> will take it on; otherwise, it'll be <code><span class="literal">nil</span></code>.</p></body></html>
