<!DOCTYPE html ><html><body><p>When we use <code><span class="built_in">print</span>()</code> to display something in the <strong>console</strong>, Swift automatically adds a line break at the end of the <strong>output</strong>.</p><code><span class="keyword">var</span> output = <span class="string">"Hello there!"</span><br /><span class="built_in">print</span>(output)<br /><span class="built_in">print</span>(output)<output>  <item>Hello there!<br />Hello there!</item></output></code><p visible-if="correct">See? In most cases, that's alright.</p></body></html>
