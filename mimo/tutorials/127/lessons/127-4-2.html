<!DOCTYPE html ><html><body><p>So far, <code>friends</code> doesn't have any content. There's a way to change that: the <code>append()</code> function.</p><code><span class="keyword">var</span> friends: [<span class="type">String</span>]<br />friends = [<span class="type">String</span>]()<br />friends.append(<selection id="selection-1">  <item value="1" correct="true">    <span class="string">"Joe"</span>  </item>  <item value="2" correct="false">    <span class="number">815</span>  </item>  <item value="3" correct="false">    <span class="number">3.1415</span>  </item></selection>)</code><p visible-if="correct">Sweet! <code>append()</code> is a function that adds a given value to an array.</p><p visible-if="wrong">Did you forget that <code>friends</code> can only hold <strong>string values</strong>?</p></body></html>
