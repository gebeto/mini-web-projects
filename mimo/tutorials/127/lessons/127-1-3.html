<!DOCTYPE html ><html><body><p>If we give a variable a value when we create it, it automatically receives a <strong>type</strong>.</p><code><span class="keyword">let</span> myGoal = <span class="number">1.0</span><br /><span class="keyword">var</span> current: <span class="type">Int</span><br /></code><p visible-if="correct">That's what we call <strong>type inference</strong>. If we don't have a value that we can give a variable at the time we introduce it, we need to give it a type.</p></body></html>
