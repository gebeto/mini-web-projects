<!DOCTYPE html ><html><body><p>Which of these keywords can we use to <strong>stop</strong> a loop or <strong>skip</strong> an iteration?</p><selection multiple="multiple" iscode="true"><item value="1" correct="true"><span class="keyword">break</span></item><item value="2" correct="true"><span class="keyword">continue</span></item><item value="3" correct="false"><span class="keyword">switch</span></item><item value="4" correct="false"><span class="keyword">default</span></item></selection><p visible-if="correct">Good work! While the <code><span class="keyword">break</span></code> keyword will interrupt a loop, <code><span class="keyword">continue</span></code> will only skip an iteration.</p><p visible-if="wrong">Whoops! While the <code><span class="keyword">break</span></code> keyword will interrupt a loop, <code><span class="keyword">continue</span></code> will only skip an iteration.</p></body></html>
