<!DOCTYPE html ><html><body><p>Alternatively, if we only require one out of two comparisons to be <code><span class="literal">true</span></code>, we can use the <strong>logical or</strong>.</p><code><span class="keyword">var</span> b = <span class="number">5</span> &gt; <span class="number">10</span> || <span class="number">10</span> <selection id="selection-1">  <item value="1" correct="true">&gt;</item>  <item value="2" correct="true">&lt;</item>  <item value="3" correct="true">!=</item></selection> 15;<br /><span class="built_in">console</span>.log(b);<br /><output>  <item for="1">false</item>  <item for="2">true</item>  <item for="3">true</item></output></code><p visible-if="correct">See that? <code>||</code> returns <code><span class="literal">true</span></code> as soon as one of the two comparisons result in <code><span class="literal">true</span></code>.</p></body></html>
