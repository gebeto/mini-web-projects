<!DOCTYPE html ><html><body><p>Again, we can <strong>negate</strong> conditions.</p><code><span class="keyword">SELECT</span> * <span class="keyword">FROM</span> people<br />WHERE age NOT IN ('75', '20');<br /><output>  <item> id |   name   | age<br />----+----------+-----<br />  2 | Smith    | 35<br />  3 | Lancelot | 800 </item></output></code><p visible-if="correct">Like it's <strong>opposite day</strong>! Have you noticed how easy it is to read these <strong>queries</strong> in plain English?</p></body></html>
