<!DOCTYPE html ><html><body><p>With <strong>comparison operators</strong> like <code>=</code>, <code>&gt;</code>, and <code>&lt;</code>, we can form <strong>conditions</strong>, or <strong>boolean statements</strong>.</p><p>What do you figure the <strong>condition</strong> below will return?</p><code>10 &lt; 20<br /></code><selection multiple="multiple" iscode="true"><item value="1" correct="true">TRUE</item><item value="2" correct="false">FALSE</item></selection><p visible-if="correct">Nice! The <code>&lt;</code> operator compares fields or values and returns <code>TRUE</code>, which is a <code>BOOL</code>-type value.</p><p visible-if="wrong">Might it be that this condition is <code>TRUE</code>?</p></body></html>
