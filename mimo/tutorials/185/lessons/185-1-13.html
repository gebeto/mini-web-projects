<!DOCTYPE html ><html><body><p>What are <strong>data types</strong> that we can use in a table?</p><selection multiple="multiple" iscode="true"><item value="1" correct="true">INT</item><item value="2" correct="true">VARCHAR(20)</item><item value="3" correct="true">FLOAT</item><item value="4" correct="false"><span class="keyword">SET</span></item></selection><p visible-if="correct">That's right! <code>INT</code>, <code>VARCHAR(20)</code> and <code>FLOAT</code> are <strong>data types</strong>, along with <code>TEXT</code> and <code>BOOLEAN</code>. <code><span class="keyword">SET</span></code>, however, is a <strong>clause</strong>.</p><p visible-if="wrong">Not quite! <code>INT</code>, <code>VARCHAR(20)</code> and <code>FLOAT</code> are <strong>data types</strong>, along with <code>TEXT</code> and <code>BOOLEAN</code>. <code><span class="keyword">SET</span></code>, however, is a <strong>clause</strong>.</p></body></html>
