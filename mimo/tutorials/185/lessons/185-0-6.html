<!DOCTYPE html ><html><body><p>As we've already seen, when we write a statement, we often provide <strong>parameters</strong>.</p><code><span class="keyword">SELECT</span> <span class="keyword">name</span><br />FROM <selection id="selection-1">  <item value="1" correct="true">friends</item>  <item value="2" correct="true">family</item></selection>;<output>  <item for="1"> name  <br />-------<br /> Robin <br /></item>  <item for="2"> name <br />------<br /> Dad  <br /> Mom  <br /></item></output></code><p visible-if="correct">See that? Most of the time, we use the <strong>identifiers</strong> of the <strong>fields</strong> and <strong>tables</strong> we want to perform a task on as parameters.</p></body></html>
