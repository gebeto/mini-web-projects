<!DOCTYPE html ><html><body><p>We've seen <code>NOT NULL</code> a few times before. But let us iterate that it is valid for <strong>any</strong> data type, not just <strong>integers</strong>.</p><code><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> playlist(<br />  id INT  NOT NULL, <br />  song_title TEXT NOT NULL, <br />  length INT,<br />  album_id INT);<br /></code><p visible-if="correct">By default, fields can be <code>NULL</code>, in other words, have no value.</p></body></html>
