<!DOCTYPE html ><html><body><p>Now that we know how to work with <strong>aggregate</strong> and <strong>scalar</strong> functions, how would you find out the number of people who live in London?</p><code><span class="keyword">SELECT</span> <span class="keyword">COUNT</span>(*)<br />FROM people<br />WHERE city <selection id="selection-1">  <item value="1" correct="true">IN</item>  <item value="2" correct="true">=</item></selection> 'London'; <br /><output>  <item for="1"> count-------   8</item>  <item for="2"> count-------   8</item></output></code><p visible-if="correct">Brilliant! You've got this under control. <code>IN</code> and <code>=</code> both work.</p></body></html>
