<!DOCTYPE html ><html><body><p>In SQL, one of the most widely used <strong>operators</strong> is <code>=</code>, the <strong>assignment operator</strong>.</p><code><span class="keyword">UPDATE</span> friends<br /><span class="keyword">SET</span> age = <span class="number">24</span>;<br /><output>  <item>Query OK, 1 row affected (0.01 sec)</item></output></code><p visible-if="correct">See that? We can use <code>=</code> to assign <code>24</code> to the <code>age</code> field.</p></body></html>
