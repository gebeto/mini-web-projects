<!DOCTYPE html ><html><body><p>Which of the following items would you use in a <strong>strong password</strong>?</p><selection multiple="multiple"><item value="1" correct="true">Lowercase letters</item><item value="2" correct="true">Uppercase letters</item><item value="3" correct="true">Numbers</item><item value="4" correct="true">Symbols like !, @, $, and #</item></selection><p visible-if="correct">Excellent! A strong password should contain <em>all</em> of these elements.</p><p visible-if="wrong">Whoops! Don't forget that a strong password should contain <em>all</em> of these elements.</p></body></html>
