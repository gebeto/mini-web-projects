<!DOCTYPE html ><html><body><p>Okay, let's have a look at the <strong>logical or</strong> - the last <strong>logical operator</strong> of this chapter!</p><code>boolean1 = <selection id="selection-1">  <item value="1" correct="true">    <span class="keyword">True</span>  </item>  <item value="2" correct="true">    <span class="keyword">False</span>  </item></selection> <br />boolean2 = <span class="keyword">True</span><br />print(boolean1 <span class="keyword">or</span> boolean2)<br /><output>  <item for="1">True</item>  <item for="2">True</item></output></code><p visible-if="correct">See that? The <code><span class="keyword">or</span></code> operator is not as stringent as the <strong>logical and</strong> - it returns <code><span class="keyword">True</span></code> as soon as <em>one</em> of the booleans is <code><span class="keyword">True</span></code>.</p></body></html>
