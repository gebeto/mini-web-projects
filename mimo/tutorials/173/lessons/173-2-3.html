<!DOCTYPE html ><html><body><p>Strings can get <strong>long</strong>. In fact, they can get so long that it becomes hard to count the <strong>number of characters</strong> they have.</p><code>title = <span class="string">"Monty Python's High Flying Circus"</span><br />print(<selection id="selection-1">  <item value="1" correct="true">len</item>  <item value="2" correct="false">str</item></selection>(title))<br /><output>  <item for="1">33</item>  <item for="2"></item></output></code><p visible-if="correct">Nice! <code>len()</code> helps you to find out how long a string is!</p></body></html>
