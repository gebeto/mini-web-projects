<!DOCTYPE html ><html><body><p>If we assign <code><span class="string">""</span></code>, an empty <strong>string literal</strong>, to a variable, it becomes a <strong>string variable</strong>, even though there's nothing in it.</p><code>nationality = <span class="string">""</span><br />print(<selection id="selection-1">  <item value="1" correct="true">len</item>  <item value="2" correct="true">type</item></selection>(nationality))<br /><output>  <item for="1">0</item>  <item for="2">&lt;class 'str'&gt;</item></output></code><p visible-if="correct">See that? <code>nationality</code> is a string variable and <em>has</em> a <strong>value</strong> of <code><span class="string">""</span></code>, which means its <strong>length</strong> is <code><span class="number">0</span></code>.</p></body></html>
