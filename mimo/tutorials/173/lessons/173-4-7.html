<!DOCTYPE html ><html><body><p>Let's have a look at another example!</p><code>a = <span class="keyword">True</span><br />b = <selection id="selection-1">  <item value="1" correct="true">    <span class="keyword">False</span>  </item>  <item value="2" correct="true">    <span class="keyword">True</span>  </item></selection><br /><span class="keyword">if</span> a <span class="keyword">and</span> b:<br />  print(<span class="string">"a and b are true"</span>)<br /><span class="keyword">if</span> a <span class="keyword">or</span> b:<br />  print(<span class="string">"a, b, or both are true"</span>)<br /><output>  <item for="1">a, b, or both is true</item>  <item for="2">a and b are true<br />a, b, or both are true</item></output></code><p visible-if="correct">Do you see how <code>a <span class="keyword">and</span> b</code> executes in fewer cases than <code>a <span class="keyword">or</span> b</code>?</p></body></html>
