<!DOCTYPE html ><html><body><p>We can also tell a loop to <strong>stop</strong> with the <code><span class="keyword">break</span></code> keyword.</p><code><span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">8</span>): <br />  print(x)<br />  <span class="keyword">if</span> x == <span class="number">2</span>:<br />    <selection id="selection-1">  <item value="1" correct="true">    <span class="keyword">break</span>  </item>  <item value="2" correct="false">stop</item></selection><br /><output>  <item for="1">012</item>  <item for="2"></item></output></code><p visible-if="correct">See that? Instead of going up to <code><span class="number">7</span></code>, the loop stops after three cycles.</p><p visible-if="wrong">Let's use the <code><span class="keyword">break</span></code> keyword instead, okay?</p></body></html>
