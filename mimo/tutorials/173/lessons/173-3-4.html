<!DOCTYPE html ><html><body><p>We can also check for the <strong>opposite</strong>, if two values are different, or <strong>not equal</strong>.</p><code>number = <span class="number">30</span><br />boolean = number <selection id="selection-1">  <item value="1" correct="true">!=</item>  <item value="2" correct="false">==</item></selection> <span class="number">30</span><br />print(boolean)<br /><output>  <item for="1">False</item>  <item for="2">True</item></output></code><p visible-if="correct">Nice! Because the two values, <code><span class="number">30</span></code> and <code><span class="number">30</span></code>, <em>are</em> equal, the <code>!=</code> operator returns <code><span class="keyword">False</span></code>.</p><p visible-if="wrong">Didn't we want to check if the two values <em>aren't</em> equal?</p></body></html>
