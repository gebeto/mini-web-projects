<!DOCTYPE html ><html><body><p>The index is a good way to access and change existing values, but how do we add new values to a list?</p><code>romance = [<span class="string">"Juno"</span>, <span class="string">"Her"</span>, <span class="string">"Chocolat"</span>]<br />romance.append(<selection id="selection-1">  <item value="1" correct="true">    <span class="string">"Transformers"</span>  </item>  <item value="2" correct="true">    <span class="string">"PI"</span>  </item>  <item value="3" correct="true">    <span class="string">"Alien"</span>  </item></selection>)<br />print(len(romance))<br /><output>  <item for="1">4</item>  <item for="2">4</item>  <item for="3">4</item></output></code><p visible-if="correct">With <code>append()</code>, we can add values to the end of our list.</p></body></html>
