<!DOCTYPE html ><html><body><p>Now, let's make a function that converts the length of a movie from <strong>minutes</strong> into <strong>hours</strong>!</p><code>minutes = <selection id="selection-1">  <item value="1" correct="true">    <span class="number">55</span>  </item>  <item value="2" correct="true">    <span class="number">120</span>  </item>  <item value="3" correct="true">    <span class="number">165</span>  </item></selection><br /><span class="function"><span class="keyword">def</span> <span class="title">to_hours</span><span class="params">(minutes)</span>:</span><br />  hours = int(minutes / <span class="number">60</span>)<br />  <span class="keyword">return</span> hours<br /><br />duration = to_hours(minutes)<br />print(str(duration) + <span class="string">" hours"</span>)<br /><output>  <item for="1">0 hours</item>  <item for="2">2 hours</item>  <item for="3">2 hours</item></output></code><p visible-if="correct">Brilliant, brilliant work.</p></body></html>
