<!DOCTYPE html ><html><body><p><strong>Classes</strong>, then, are like <strong>templates</strong> for objects of a particular kind.</p><code><selection id="selection-1">  <item value="1" correct="true">    <span class="class">      <span class="keyword">class</span>    </span>  </item>  <item value="2" correct="false">    <span class="function">      <span class="keyword">def</span>    </span>  </item></selection> Car:<br />  wheels = <span class="number">4</span><br />  <span class="function"><span class="keyword">def</span> <span class="title">start_engine</span><span class="params">(self)</span>:</span><br />    print(<span class="string">"Vroom!"</span>)<br /></code><p visible-if="correct">Sweet! We create, or <strong>define</strong>, a class with the <code><span class="class"><span class="keyword">class</span></span></code> keyword.</p><p visible-if="wrong">Didn't we want to create a <strong>class</strong> and not a <strong>function</strong>?</p></body></html>
