<!DOCTYPE html ><html><body><p>Which of these commands can we use to <strong>set</strong> an environment variable?</p><selection multiple="multiple" iscode="true"><item value="1" correct="false">chmod</item><item value="2" correct="false"><span class="built_in">echo</span></item><item value="3" correct="true"><span class="built_in">export</span></item><item value="4" correct="false">env</item></selection><p visible-if="correct">Great work! We use <code><span class="built_in">export</span></code> followed by the <strong>variable name</strong><code>=</code> and the <strong>variable value</strong>.</p><p visible-if="wrong">Oh noes! We use <code><span class="built_in">export</span></code> followed by the <strong>variable name</strong><code>=</code> and the <strong>variable value</strong>.</p></body></html>
