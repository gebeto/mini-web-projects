<!DOCTYPE html ><html><body><p><strong>Redirection</strong> is all about changing the <strong>input</strong> and <strong>output</strong> of commands.</p><code>$ <span class="built_in">echo</span> <input id="input-1" /> &gt; readme.txt<br /><output>  <item>    <print />  </item></output></code><p visible-if="correct">See that? The <code>&gt;</code> sign redirects the <strong>output</strong> of the <code><span class="built_in">echo</span></code> command to <code>readme.txt</code>.</p></body></html>
