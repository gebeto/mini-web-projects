<!DOCTYPE html ><html><body><p>How can we see the <strong>contents</strong> of <code>readme.txt</code>, though? As always, there's a <strong>command</strong> for that!</p><code>$ <span class="built_in">echo</span> LEAVE ME HERE &gt; readme.txt<br />$ <selection id="selection-1">  <item value="1" correct="true">cat</item>  <item value="2" correct="false">    <span class="built_in">echo</span>  </item></selection> readme.txt <output>  <item for="1">LEAVE ME HERE</item>  <item for="2">    <br />  </item></output></code><p visible-if="correct">That's it! The <code>cat</code> command reads the file and displays its contents in the <strong>output</strong>.</p><p visible-if="wrong">Might it be that <code><span class="built_in">echo</span></code> displays the <strong>file name</strong>?</p></body></html>
