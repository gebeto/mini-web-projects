<!DOCTYPE html ><html><body><p>By default, <strong>input</strong> comes from the <strong>keyboard</strong>. We can use <strong>input redirection</strong> to change that, though.</p><code>$ wc <selection id="selection-1">  <item value="1" correct="true">&lt; readme.txt</item>  <item value="2" correct="false">&gt; readme.txt</item></selection><output>  <item for="1">1  3  14</item>  <item for="2"></item></output></code><p visible-if="correct">Great! Using the <code>&lt;</code> sign, we're redirecting the <em>contents</em> of <code>readme.txt</code> as the input.</p><p visible-if="wrong">Didn't we just use the <code>&gt;</code> sign for <strong>output redirection</strong>?</p></body></html>
