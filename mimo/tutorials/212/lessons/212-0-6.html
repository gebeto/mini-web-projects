<!DOCTYPE html ><html><body><p>Let's look at <strong>going up</strong> by a directory in the so-called <strong>directory tree</strong>!</p><code>$ <span class="built_in">cd</span> <selection id="selection-1">  <item value="1" correct="true">..</item>  <item value="2" correct="false">Documents</item></selection> <br />$ <span class="built_in">pwd</span><br /><output>  <item for="1">/User/user</item>  <item for="2"></item></output></code><p visible-if="correct">Nice! By putting <code>..</code> after <code><span class="built_in">cd</span></code>, we point to the directory that the current directory <em>belongs to</em>.</p><p visible-if="wrong">Aren't we already in the <code>Documents</code> directory?</p></body></html>
