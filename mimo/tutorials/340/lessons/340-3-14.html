<!DOCTYPE html ><html><body><p>Ah! Xcode automatically added a <code>newRandomNumber()</code> function to <code><span class="type">ViewController</span>.swift</code>.</p><code><span class="meta">@IBAction</span> <span class="function"><span class="keyword">func</span> <span class="title">newRandomNumber</span><span class="params">(<span class="number">_</span> sender: Any)</span></span> {<br /><br />}</code><p>The <code><span class="meta">@IBAction</span></code> keyword tells Interface Builder that <code>newRandomNumber()</code> is a function that's triggered by a view or, more specifically, a <strong>button</strong>.</p></body></html>
