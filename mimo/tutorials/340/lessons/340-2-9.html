<!DOCTYPE html ><html><body><p>While the <code>text</code> instance variable only accepts strings, we can use <strong>string interpolation</strong> to make it display <strong>numbers</strong>.</p><code><span class="keyword">override</span> <span class="function"><span class="keyword">func</span> <span class="title">viewDidLoad</span><span class="params">()</span></span> {<br />  <span class="keyword">super</span>.viewDidLoad()<br />  <span class="keyword">let</span> number = <span class="number">10</span><br />  <span class="keyword">self</span>.randomNumberLabel.text = <span class="string">"<span class="subst">\(number)</span>"</span><br />}</code></body></html>
