<!DOCTYPE html ><html><body><p><code>newRandomNumber()</code> accepts a <code>sender</code> argument of type <code><span class="type">Any</span></code>, which means that we, or whoever calls it, can pass <strong>almost anything</strong> to it.</p><code><span class="meta">@IBAction</span> <span class="function"><span class="keyword">func</span> <span class="title">newRandomNumber</span><span class="params">(<span class="number">_</span> sender: Any)</span></span> {<br /><br />}</code><p>Once again, the <strong>underscore</strong> allows us to skip the parameter name when we call the function.</p></body></html>
