<!DOCTYPE html ><html><body><p>Look, Xcode automatically added a line to <code><span class="type">ViewController</span>.swift</code>!</p><code><span class="meta">@IBOutlet</span> <span class="keyword">weak</span> <span class="keyword">var</span> randomNumberLabel: <span class="type">UILabel</span>!<br /></code><p>In a nutshell, the <code><span class="meta">@IBOutlet</span></code> keyword tells the Interface Builder that <code>randomNumberLabel</code> is an <strong>instance variable</strong> and connected to a <strong>view</strong>. </p></body></html>
