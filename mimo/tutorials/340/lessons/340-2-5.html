<!DOCTYPE html ><html><body><p><code><span class="type">UILabel</span>!</code> means that <code>randomNumberLabel</code> is a <code><span class="type">UILabel</span></code>-type <strong>optional</strong> that's already <em>unwrapped</em>.</p><code><span class="meta">@IBOutlet</span> <span class="keyword">weak</span> <span class="keyword">var</span> randomNumberLabel: <span class="type">UILabel</span>!</code><p>We'll learn about these so-called <strong>implicitly unwrapped optionals</strong> soon. Until then, let's just treat them like normal variables!</p></body></html>
