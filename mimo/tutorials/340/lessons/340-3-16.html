<!DOCTYPE html ><html><body><p>Let's add a <code><span class="built_in">print</span>()</code> statement to the <code>newRandomNumber</code> function and put it to work!</p><code><span class="meta">@IBAction</span> <span class="function"><span class="keyword">func</span> <span class="title">newRandomNumber</span><span class="params">(<span class="number">_</span> sender: Any)</span></span> {<br />  <span class="built_in">print</span>(<span class="string">"touch"</span>)<br />}<br /></code><p>Once you've added the statement, run the app in a simulator and hit the <strong>Regenerate</strong> button. Xcode will display the <strong>console</strong> and, of course, <code><span class="string">"touch"</span></code>.</p></body></html>
