<!DOCTYPE html ><html><body><p>Generating a random number upon the app's start is great, but we want a random number at the push of a <strong>button</strong>, right?</p><p>So let's get that button onto our view! Switch to <code><span class="type">Main</span>.storyboard</code>, look for <code><span class="type">Button</span></code> in the <strong>Object Library</strong>, and drag it over to the view.</p><img src="d1150aba-e09a-499b-b11f-8ea32c9db9f9" /></body></html>
