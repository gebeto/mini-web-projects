<!DOCTYPE html ><html><body><p>Yes, displaying <code><span class="number">10</span></code> isn't <em>that</em> exciting, so let's generate a <strong>random number</strong> instead!</p><code>arc4random_uniform(<span class="number">6</span>)</code><p>While this function <em>looks</em> complicated, it's rather simple: it generates a <strong>random number</strong> between <code><span class="number">0</span></code> and <code><span class="number">5</span></code>, the number we pass on to it <em>minus</em><code><span class="number">1</span></code>.</p></body></html>
