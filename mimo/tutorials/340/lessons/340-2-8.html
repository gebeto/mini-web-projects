<!DOCTYPE html ><html><body><p>In order to change the label's <strong>text</strong>, we can assign a string to its <code>text</code> instance variable.</p><code><span class="keyword">override</span> <span class="function"><span class="keyword">func</span> <span class="title">viewDidLoad</span><span class="params">()</span></span> {<br />  <span class="keyword">super</span>.viewDidLoad()<br />  <span class="keyword">self</span>.randomNumberLabel.text = <span class="string">"10"</span><br />}</code></body></html>
