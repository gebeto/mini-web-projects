<!DOCTYPE html ><html><body><p>Which of these tags are <strong>complete</strong> and <strong>correct</strong>?</p><selection multiple="multiple" iscode="true"><item value="1" correct="true"><span class="tag">&lt;<span class="name">img</span>&gt;</span></item><item value="2" correct="true">&lt;audio&gt;<span class="xml"><span class="tag">&lt;/<span class="name">audio</span>&gt;</span></span></item><item value="3" correct="true">&lt;iframe&gt;<span class="xml"><span class="tag">&lt;/<span class="name">iframe</span>&gt;</span></span></item><item value="4" correct="false"><span class="tag">&lt;<span class="name">video</span>&gt;</span></item></selection><p visible-if="correct">Good stuff! While <code><span class="tag">&lt;<span class="name">img</span>&gt;</span></code> is an <strong>empty tag</strong>, <code><span class="tag">&lt;<span class="name">audio</span>&gt;</span></code>, <code><span class="tag">&lt;<span class="name">iframe</span>&gt;</span></code>, and <code><span class="tag">&lt;<span class="name">video</span>&gt;</span></code> need <strong>closing tags</strong>.</p><p visible-if="wrong">So close! While <code><span class="tag">&lt;<span class="name">img</span>&gt;</span></code> is an <strong>empty tag</strong>, <code><span class="tag">&lt;<span class="name">audio</span>&gt;</span></code>, <code><span class="tag">&lt;<span class="name">iframe</span>&gt;</span></code>, and <code><span class="tag">&lt;<span class="name">video</span>&gt;</span></code> need <strong>closing tags</strong>.</p></body></html>
