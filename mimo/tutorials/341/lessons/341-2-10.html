<!DOCTYPE html ><html><body><p>We're building a <strong>number guessing game</strong>, so let's change the keyboard to only show <strong>numbers</strong>! </p><p>In <code><span class="type">Main</span>.storyboard</code>, select the text field, click on the <strong>Attributes Inspector</strong>, and change the <strong>Keyboard Type</strong> to <strong>Number Pad</strong>.</p><img src="fba0457f-55c7-44e6-9414-a97b74fce6bd" /></body></html>
