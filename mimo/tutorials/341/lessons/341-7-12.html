<!DOCTYPE html ><html><body><p>While we're telling users to guess a number between 1 and 100, we're still giving them a number between 1 and 6. Let's change that!</p><p>Change the <code>newRandomNumber()</code> function to generate numbers between 1 and 100.</p><code><span class="function"><span class="keyword">func</span> <span class="title">newRandomNumber</span><span class="params">()</span></span> {<br />  <span class="keyword">self</span>.number = <span class="type">Int</span>(arc4random_uniform(<span class="number">100</span>)+<span class="number">1</span>)<br />}<br /></code></body></html>
