<!DOCTYPE html ><html><body><p>Add an <strong>initializer</strong> to the class to change the value of <code>number</code> upon creation of an instance of the <code><span class="type">RandomizlyModel</span></code> class.</p><code><span class="keyword">import</span> Foundation<br /><br /><span class="class"><span class="keyword">class</span> <span class="title">RandomizlyModel</span> </span>{<br />  <span class="keyword">var</span> number = <span class="number">0</span><br /><br />  <span class="keyword">init</span>() {<br />    <span class="keyword">self</span>.newNumber()<br />  }<br /><br />  <span class="function"><span class="keyword">func</span> <span class="title">newNumber</span><span class="params">()</span></span> {<br />    <span class="keyword">self</span>.number = <span class="type">Int</span>(arc4random_uniform(<span class="number">6</span>)+<span class="number">1</span>)<br />  }<br /><br />}<br /></code></body></html>
