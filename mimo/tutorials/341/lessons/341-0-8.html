<!DOCTYPE html ><html><body><p>From now on, we've got two view controllers in the app. To distinguish between the two files, we should give the new view controller a memorable <strong>name</strong>. What about <code><span class="type">GameViewController</span></code>?</p><p>Enter a name, make the class a subclass of <strong>UIViewController</strong>, and select <strong>Swift</strong> as the language before you click <strong>Next</strong>.</p><img src="b97cd2bf-86a9-4cd3-bd8f-655873f3339d" /></body></html>
