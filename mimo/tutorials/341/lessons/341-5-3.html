<!DOCTYPE html ><html><body><p>Look! At the moment, we can cheat by resetting <code>tries</code> to <code><span class="number">1</span></code> before every guess. Let's not allow cheating and have the model class protect its variables!</p><code><span class="keyword">self</span>.model.tries = <span class="number">1</span><br /><br /><span class="keyword">let</span> tries = <span class="keyword">self</span>.model.tries<br /><span class="built_in">print</span>(<span class="string">"Correct: <span class="subst">\(correct)</span>, tries: <span class="subst">\(tries)</span>"</span>)</code></body></html>
