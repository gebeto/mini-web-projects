<!DOCTYPE html ><html><body><p>Now add an <strong>else block</strong> and print <code><span class="string">"No input"</span></code> if there's nothing in the text input.</p><code><span class="meta">@IBAction</span> <span class="function"><span class="keyword">func</span> <span class="title">guess</span><span class="params">(<span class="number">_</span> sender: Any)</span></span> {<br />  <span class="keyword">if</span> <span class="keyword">let</span> input = <span class="keyword">self</span>.inputField.text, input != <span class="string">""</span> {<br />    <span class="built_in">print</span>(<span class="string">"Input: <span class="subst">\(input)</span>"</span>)<br />  } <span class="keyword">else</span> {<br />    <span class="built_in">print</span>(<span class="string">"No input"</span>)<br />  }<br />}<br /></code></body></html>
