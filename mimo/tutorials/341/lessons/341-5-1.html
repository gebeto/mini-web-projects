<!DOCTYPE html ><html><body><p>In order to count every guess as a try, increase the<code>tries</code> variable in the model's <code>guess()</code> function by <code><span class="number">1</span></code>.</p><code><span class="function"><span class="keyword">func</span> <span class="title">guess</span><span class="params">(<span class="number">_</span> guess: Int)</span></span> -&amp;gt; <span class="type">Bool</span> {<br />  <span class="keyword">self</span>.tries += <span class="number">1</span><br />  <span class="keyword">return</span> <span class="keyword">self</span>.number == guess<br />}<br /></code></body></html>
