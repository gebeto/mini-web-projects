<!DOCTYPE html ><html><body><p>Did you know that we can hide labels we don't need by setting their <code>hidden</code> attribute to <code><span class="literal">true</span></code>?</p><p>Add a <code>viewDidLoad()</code> function to the game view controller and set the hint label's <code>isHidden</code> attribute to <code><span class="literal">true</span></code>.</p><code><span class="keyword">override</span> <span class="function"><span class="keyword">func</span> <span class="title">viewDidLoad</span><span class="params">()</span></span> {<br />  <span class="keyword">super</span>.viewDidLoad()<br />  <span class="keyword">self</span>.hintLabel.isHidden = <span class="literal">true</span><br />}<br /></code></body></html>
