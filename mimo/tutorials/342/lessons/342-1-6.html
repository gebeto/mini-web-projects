<!DOCTYPE html ><html><body><p>Your Playground file should look like this:</p><code><span class="keyword">var</span> number = <span class="number">10</span><br />number = <span class="number">11</span><br /><br /><span class="keyword">if</span> number == <span class="number">10</span> {<br />  <span class="built_in">print</span>(<span class="string">"Guessed correctly!"</span>)<br />} <span class="keyword">else</span> {<br />  <span class="built_in">print</span>(<span class="string">"What's your number?"</span>)<br />}<br /></code><p>Because we're setting the value of <code>number</code> to <code><span class="number">11</span></code>, the <strong>condition</strong> of <code>number</code> having a value of <code><span class="number">10</span></code><em>isn't</em> met and the <strong>else block</strong> is triggered.</p></body></html>
