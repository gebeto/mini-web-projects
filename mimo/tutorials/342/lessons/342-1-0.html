<!DOCTYPE html ><html><body><p>On the right side, we can monitor the value of a <strong>variable</strong> or the output of a <strong>function</strong>, but where's the output of the <strong>program</strong>?</p><p>Click on <strong>Hide or Show Debug Area</strong> on the top right corner of Xcode to display the so-called <strong>debug area</strong>, where all of the output goes.</p><img src="7123d8bc-c63c-4333-ac45-8557029bf13e" /></body></html>
