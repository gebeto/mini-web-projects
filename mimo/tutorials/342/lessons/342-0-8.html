<!DOCTYPE html ><html><body><p>Next to the <code><span class="built_in">print</span>()</code> function, you can see the output line that's generated by the <code><span class="built_in">print</span>()</code> function.</p><p>If you look closely, you'll see that <em>something</em> was added to the string: <code>\n</code>, which stands for a <strong>new line</strong>. As it turns out, <code><span class="built_in">print</span>()</code> automatically adds a new line at the end.</p><img src="3f9aabac-ebd0-4026-a843-725c9d80cbd7" /></body></html>
