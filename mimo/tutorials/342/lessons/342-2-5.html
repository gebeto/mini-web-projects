<!DOCTYPE html ><html><body><p>For the <strong>bronze challenge</strong>, simply add <code><span class="keyword">else</span> <span class="keyword">if</span> number == <span class="number">11</span></code>Â  and a <code><span class="built_in">print</span>()</code> statement below it.</p><code><span class="keyword">var</span> number = <span class="number">10</span><br />number = <span class="number">11</span><br /><br /><span class="keyword">if</span> number == <span class="number">10</span> {<br />  <span class="built_in">print</span>(<span class="string">"Guessed correctly!"</span>)<br />} <span class="keyword">else</span> <span class="keyword">if</span> number == <span class="number">11</span> {<br />  <span class="built_in">print</span>(<span class="string">"Second try!"</span>)<br />} <span class="keyword">else</span> {<br />  <span class="built_in">print</span>(<span class="string">"What's your number?"</span>)<br />}<br /><br /><span class="built_in">print</span>(<span class="string">"The number is <span class="subst">\(number)</span>."</span>)<br /></code></body></html>
