<!DOCTYPE html ><html><body><p>A <strong>HashMap</strong> is an <strong>unordered list</strong> of <strong>key-value pairs</strong>, where every value has a corresponding key.</p><code>HashMap&lt;Integer, String&gt; map;<br />map = <span class="keyword">new</span> HashMap&lt;&gt;();<br />map.put(<span class="number">23</span>, <span class="string">"Michael"</span>);<br />map.put(<span class="number">91</span>, <span class="string">"Dennis"</span>);<br />map.put(<span class="number">23</span>, <span class="string">"LeBron"</span>);<br />System.out.print(map);</code><p visible-if="correct">HashMaps are fun to use and incredibly useful.</p></body></html>
