<!DOCTYPE html ><html><body><p>Let's hear it for equality! Is <code>myNumber</code> equal to <code><span class="number">6</span></code>?</p><code><span class="keyword">int</span> myNumber = <span class="number">6</span>;<br /><span class="keyword">boolean</span> myBoolean = myNumber <selection id="selection-1">  <item value="1" correct="true">==</item>  <item value="2" correct="false">=</item></selection> <span class="number">6</span>;<br />System.out.print(myBoolean);<output>  <item for="1">true</item>  <item for="2"></item></output></code><p visible-if="correct">Boom! Careful, though: while <code>==</code> is used to compare things, <code>=</code> is used to assign values to variables.</p><p visible-if="wrong">Did't we use <code>=</code> to assign values to variables?</p></body></html>
