<!DOCTYPE html ><html><body><p>How can we check if <code>s</code> starts with the a <code><span class="string">"J"</span></code>?</p><code>String s = <span class="string">"John"</span>;</code><selection multiple="multiple" iscode="true"><item value="1" correct="true">s.startsWith(<span class="string">"J"</span>);</item><item value="2" correct="false">s.endsWith(<span class="string">"J"</span>);</item><item value="3" correct="false">s.equals(<span class="string">"J"</span>);</item><item value="4" correct="false">s.startsWith(s);</item></selection><p visible-if="correct">Sweet! That's a perfect use case for <code>startsWith()</code>.</p><p visible-if="wrong">Oh noes! That's a perfect use case for <code>startsWith()</code>.</p></body></html>
