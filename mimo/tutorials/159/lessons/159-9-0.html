<!DOCTYPE html ><html><body><p>A <strong>method</strong> is a named block of code that serves a specific purpose. In order to call a method, we use its <strong>name</strong> followed by <strong>parentheses</strong>.</p><code>String quote = <span class="string">"None shall pass!"</span>;<br />System.out.print(quote);</code><p visible-if="correct"><code>System.out.print()</code>, which we've used quite a lot, is a great example of a method.</p></body></html>
