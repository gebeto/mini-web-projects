<!DOCTYPE html ><html><body><p>Check this out: we can use more than just a single <strong>parameter</strong>.</p><code><span class="function"><span class="keyword">void</span> <span class="title">sayHi</span><span class="params">(String p1, String p2)</span> </span>{<br /> String s = <span class="string">"Hi "</span> + p1<br />  + <span class="string">"! Hi "</span> + p2 + <span class="string">"!"</span>;<br /> System.out.print(s);<br />}<br /><br />sayHi(<span class="string">"Ben"</span>, <span class="string">"Luke"</span>);<output>  <item>Hi Ben! Hi Luke!</item></output></code><p visible-if="correct">If we use multiple parameters, we simply separate them with <strong>commas</strong>.</p></body></html>
