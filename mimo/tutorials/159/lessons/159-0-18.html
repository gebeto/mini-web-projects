<!DOCTYPE html ><html><body><p>Can you anticipate the <strong>result</strong> of this not-so-complex arithmetic operation?</p><code><span class="keyword">int</span> number = <span class="number">80</span>;<br />System.out.print(number / <span class="number">4</span>);</code><selection multiple="multiple" iscode="true"><item value="1" correct="true"><span class="number">20</span></item><item value="2" correct="false"><span class="number">40</span></item><item value="3" correct="false"><span class="string">"40"</span></item><item value="4" correct="false"><span class="number">20.0</span></item></selection><p visible-if="correct">Fantastic! The result of the <code><span class="number">80</span> / <span class="number">4</span></code> is <code><span class="number">20</span></code>, an <code><span class="keyword">int</span></code>-type value.</p><p visible-if="wrong">Yikes! The result of the <code><span class="number">80</span> / <span class="number">4</span></code> is <code><span class="number">20</span></code>, an <code><span class="keyword">int</span></code>-type value.</p></body></html>
