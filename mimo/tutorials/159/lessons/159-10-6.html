<!DOCTYPE html ><html><body><p>Of course the same is true for <strong>methods</strong>.</p><code><span class="class"><span class="keyword">class</span> <span class="title">Animal</span> </span>{<br /> <span class="keyword">int</span> age = <span class="number">0</span>;<br /> <span class="function"><span class="keyword">void</span> <span class="title">eat</span><span class="params">()</span> </span>{<br />  System.out.print(<span class="string">"Munch!"</span>);<br /> }<br />}<br /><br /><span class="class"><span class="keyword">class</span> <span class="title">Dog</span> <span class="keyword">extends</span> <span class="title">Animal</span> </span>{ ... }<br /><br />Dog myDog = <span class="keyword">new</span> Dog(<span class="string">"Baxter"</span>, <span class="number">5</span>);<br />myDog.eat();<output>  <item>Munch!</item></output></code><p visible-if="correct">A subclass has access to the variables <em>and</em> methods that it inherits from its superclass.</p></body></html>
