<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style type="text/css">
		canvas {
			/*border: 1px solid #333;*/
		}

		body {
			background: #111;
		}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
	<script type="text/javascript">
		function start() {
			var canvas = document.createElement('canvas');
			canvas.width = 100;
			canvas.height = 100;
			document.body.appendChild(canvas);
			var ctx = canvas.getContext('2d');
			var pos = {
				x: 0,
				y: 0,
			};
			ctx.fillStyle = "rgb(255,255,255)";
			function loop() {
				// ctx.clearRect(0, 0, canvas.width, canvas.height);

				ctx.beginPath();
				ctx.arc(
					Math.sin(pos.x) * 40 + canvas.width / 2,
					Math.cos(pos.y) * 40 + canvas.height / 2,
					2, 0, Math.PI * 2
				);
				ctx.fill();

			};


			TweenMax.to(pos, 15, {
				x: Math.PI * 20 * Math.random(),
				y: Math.PI * 10 + Math.random() * 6,
				onUpdate: loop,
			});
		}
		start();
		start();
		start();
		start();
		start();
		start();
		setInterval(start, 1000);
	</script>
</body>
</html>
