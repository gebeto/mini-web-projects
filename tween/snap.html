<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snap.js</title>
</head>
<body>
	<svg id="#svg"></svg>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg.js"></script>
	<script type="text/javascript">
		var s = Snap(100, 100);

		var left = s.circle(20, 50, 10);
		left.attr({
			fill: 'red'
		});
		var right = s.circle(70, 50, 10);
		right.attr({
			fill: 'red'
		});
		
		var center = s.group(left, right);
		center.attr({
			x: 0
		});
		center.animate({transform: {translateY: 10.0}}, 1000);
	</script>
</body>
</html>
