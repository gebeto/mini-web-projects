<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сортування</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Сортування</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav" id="buttons">
					<li>
						<a
							data-sort="bubble"
							data-title="Бульбашка"
							data-description="Простий алгоритмом сортування на основі порівняння двох сусідніх елементів. Алгоритм працює таким чином — у поданому наборі даних (списку чи масиві) порівнюються два сусідні елементи. Якщо один з елементів, не відповідає критерію сортування (є більшим, або ж, навпаки, меншим за свого сусіда), то ці два елементи міняються місцями. Прохід по списку продовжується доти, доки дані не будуть відсортованими."
							data-complexity="O(n^2)"
							href="#"
						>Бульбашка</a>
					</li>
					<li>
						<a
							data-sort="selection"
							data-title="Вибірка"
							data-description="Простий алгоритм сортування лінійного масиву, на основі вставок. Неефективним при сортування великих масивів, і в цілому, менш ефективним за подібний алгоритм сортування включенням. Сортування вибором вирізняється більшою простотою, ніж сортування включенням, і в деяких випадках, вищою продуктивністю."
							data-complexity="n^2"
							href="#"
						>Вибірка</a>
					</li>
					<li>
						<a
							data-sort="insertion"
							data-title="Вставка"
							data-description="Простий алгоритм сортування на основі порівнянь. На великих масивах є значно менш ефективним за такі алгоритми, як швидке сортування, та  сортування злиттям. Однак, має цілу низку переваг: простота у реалізації; ефективний (зазвичай) на маленьких масивах; ефективний при сортуванні масивів, дані в яких вже непогано відсортовані: продуктивність рівна O(n + d), де d — кількість інверсій; на практиці ефективніший за більшість інших квадратичних алгоритмів (O(n2)), як то сортування вибором та сортування бульбашкою; є стабільним алгоритмом."
							data-complexity="(n^2)/4"
							href="#"
						>Вставка</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" data-toggle="modal" data-target="#info-modal">Інфо</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-5 text-center">
				<h2 id="sort-title"></h2>
				<p id="sort-description"></p>
				<h3 id="sort-complexity"></h3>
			</div>
			<div class="col-sm-7 text-center canvas-wrapper">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="form-group" id="sort-array-generate-form">
						<form class="input-group">
							<input type="text" class="form-control" placeholder="Розмір масиву" value="40" id="sort-array-generate-size">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">Згенерувати</button>
							</span>
						</form>
					</div>
				</div>
				<canvas id="canvas" width="600" height="400"></canvas>
				<div class="btn-group">
					<!-- <button type="button" class="btn btn-default" aria-label="Left Align">
						<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
					</button> -->
					<button type="button" class="btn btn-default" aria-label="Center Align" id="sort-play-pause">
						<span class="glyphicon glyphicon-play" id="sort-play-pause-icon" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-default" aria-label="Justify" id="sort-next-step">
						<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
					</button>
				</div>
				<div class="btn-group" id="sort-speed">
					<button type="button" class="btn btn-default" aria-label="Justify" id="sort-speed-decrement">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-default" aria-label="Justify">
						<span>Швидкість</span>
					</button>
					<button type="button" class="btn btn-default" aria-label="Center Align" id="sort-speed-increment">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="info-modalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="info-modalLabel">Інфо</h4>
				</div>
				<div class="modal-body">
					ЛАЛАЛАЛААЛ<br>
					ЛАЛАЛАЛААЛ<br>
					ЛАЛАЛАЛААЛ<br>
					ЛАЛАЛАЛААЛ<br>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
				</div>
			</div>
		</div>
	</div>

	<script src="dist/main.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
