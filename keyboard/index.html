<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main-wrapper">
  <input type="text" class="input" id="inp" placeholder="Text">
  <div id="wrapper">

    <div class="row">
      <div class="key afnum">`</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key backspace">BACKSPACE</div>
    </div>
    <div class="row">
      <div class="key">TAB</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key slash">\</div>
    </div>
    <div class="row">
      <div class="key caps">CAPSLOCK</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key enter">ENTER</div>
    </div>
    <div class="row">
      <div class="key shift">SHIFT</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key shift">SHIFT</div>
    </div>
    <div class="row">
      <div class="key">CONTROL</div>
      <div class="key">META</div>
      <div class="key">ALT</div>
      <div class="key space">SPACE</div>
      <div class="key">ALT</div>
      <div class="key">OPT</div>
      <div class="key lctrl">CONTROL</div>
    </div>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
